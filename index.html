<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice-roll</title>
</head>
<body>
    <div class="container">
        <h1>Let's Play</h1>
    </div>
    <div id="dice">
    <div class="dice1">
        <p class="player1">Player 1</p>
        <img class="img1" src="dice6.png">
    </div>
    <div class="dice2">
        <p class="player2">Player 2</p>
        <img class="img2" src="dice6.png">
    </div>
</div>
    <div class="container bottom">
        <button class="btn" type="button" onclick="rollTheDice()">Roll the Dice</button>
    </div>
    <div class="container bottom">
        <button class="btn" type="button" onclick="editNames()">Edit Names</button>
    </div>
<script src="script.js"></script>
</body>
</html>
